<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="switch.css">
</head>
<body>
    <form method="post">
    <div class="content">

<input type="checkbox" id="btn">
<label for="btn">
<span class="track">
    <span class="track-top">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </span>
    <span class="track-bot">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </span>
</span>
<span class="thumb"></span>
</label>
<div class="lights">
<span class="light-off"></span>
<span class="light-on"></span>
</div>

</div>
    <!-- <input type="submit" value="Start" name="start">
    <input type="submit" value="Stop" name="stop"> -->

</form>
</body>
</html>
